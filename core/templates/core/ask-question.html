<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Q&A Platform - Ask a Question</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 text-gray-800">
    <div class="max-w-3xl mx-auto p-6">
      <header class="bg-white p-6 shadow-md mb-6 rounded-lg">
        <h1 class="text-2xl font-bold">Ask a Question</h1>
      </header>
      <div class="bg-white p-6 rounded-lg shadow-md">
        <form action="#" method="POST">
          <div class="mb-4">
            <label for="question" class="block text-gray-700 font-semibold"
              >Your Question</label
            >
            <textarea
              id="question"
              name="question"
              rows="5"
              class="mt-1 px-4 py-2 block w-full rounded-md bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0"
            ></textarea>
          </div>
          <div class="mb-4">
            <button
              type="submit"
              class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600"
            >
              Submit
            </button>
          </div>
        </form>
      </div>
      <footer class="text-center p-6 mt-6 bg-white rounded-lg shadow-md">
        &copy; 2024 Q&A Platform
      </footer>
    </div>
  </body>
</html>
